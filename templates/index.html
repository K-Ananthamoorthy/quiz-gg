<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

</head>
<body>
    <h1>Welcome to the Quiz App</h1>
    {% if session.username %}
        <p>Hello, {{ session.username }}!</p>
        <form action="{{ url_for('signout') }}" method="post">
            <button type="submit">Sign Out</button>
        </form>
    {% else %}
        <p><a href="{{ url_for('signup') }}">Sign Up</a></p>
        <p><a href="{{ url_for('signin') }}">Sign In</a></p>
    {% endif %}
</body>
<style>
    /* Add your CSS code here for the beautiful animated design */
    body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
    }

    p {
        text-align: center;
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        color: #333;
    }

    button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
    }
    
</style>
</html>
