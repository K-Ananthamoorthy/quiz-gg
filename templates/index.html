<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px 0;
        }
        p {
            margin: 20px 0;
        }
        form {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz App</h1>
    {% if session.username %}
        <p>Hello, {{ session.username }}!</p>
        <form action="{{ url_for('signout') }}" method="post">
            <button type="submit">Sign Out</button>
        </form>
    {% else %}
        <p><a href="{{ url_for('signup') }}">Sign Up</a></p>
        <p><a href="{{ url_for('signin') }}">Sign In</a></p>
    {% endif %}
</body>
</html>
